<div class="container-fluid">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">{{infoDoc.dossier.libelle}}</h4>
      </div>
      <div class="row" fxLayout="row" fxLayoutAlign="end center">
        <div class="col-md-8" hidden>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event)"  placeholder="Recherche..." #input>
          </mat-form-field>
        </div>

      </div>
      <table mat-table [dataSource]="dataSource" style="position: relative; top: 20px;">
        <ng-container matColumnDef="libelle">
          <th style="width:600px;" mat-header-cell *matHeaderCellDef> Fichier </th>
          <td mat-cell *matCellDef="let infoDoc"><mat-icon>description</mat-icon> {{infoDoc?.nomDoc}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th style="position: relative; text-align: center;" mat-header-cell *matHeaderCellDef>Date</th>
          <td style="position: relative; text-align: center;" mat-cell *matCellDef="let infoDoc">{{infoDoc.createdAt|date :'shortDate'}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Pas de donn√©es "{{input.value}}"</td>
        </tr>
      </table>
      <div class="pagination" style="text-align: right; position: relative; top:30px;">
        <mat-paginator  [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>

</div>
