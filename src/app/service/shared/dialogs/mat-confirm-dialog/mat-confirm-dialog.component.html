<div class="confirm-dialog-container">
  <div class="content-container">
<mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
    <span class="content-span full-width">{{data.message}}</span>
  </div>
  <button mat-flat-button style="background-color: #d50000;" id="yes-button" [mat-dialog-close]="true">OUI</button>
  <button mat-flat-button style="background-color: #bbbbbb;" id="no-button" [mat-dialog-close]="false">NON</button>
</div>
