<div class="container-fluid">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Modifier un document</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="docForm" (ngSubmit)="onSubmit()" novalidate *ngIf="docForm">
          <div class="row">
            <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Tags" value="" formControlName="description">
            </mat-form-field>
          </div>
          </div>
          <button type="submit" class="btn btn-danger pull-left">Valider</button>
          <button mat-button mat-dialog-close  class="btn btn-danger pull-right">Fermer</button>
        </form>
      </div>
    </div>
  </div>


</div>
