<div class="container">
  <h4 class="card-title">Archivage de documents </h4>
  <br>
  <div>
<div class="col-md-12">
  <form [formGroup]="docForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="LibellÃ©" formControlName="libelle"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tags" formControlName="description" type="text"/>
    </mat-form-field>
    <br>
    <div *ngIf="currentFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }">
        {{ progress }}%
      </div>
    </div>

    <label class="btn btn-default label_file">
      <input type="file" #fileUpload id="fileUpload" name="fileUpload" class="file" (change)="selectFile($event)"  />
    </label><br>
    <input type="submit" value="Archiver" class="bouton rounded"  [disabled]="!selectedFiles">
    <div class="alert alert-light" role="alert">{{ message }}</div>
  </form>

</div>
</div>
</div>
