<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Modifier un employé</h4>
          </div>
          <div class="card-body">
            <form [formGroup] = "employeForm" (ngSubmit)="onSubmit()" novalidate *ngIf="employeForm">
              <div  class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nom" formControlName="nom">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Prénom" formControlName="prenom">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Login" formControlName="email">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mot de passe" formControlName="password">
                  </mat-form-field>
                </div>

                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Poste occupé" formControlName="fonction">
                  </mat-form-field>
                </div>
              </div>

              <br>
              <button mat-button mat-dialog-close  class="btn btn-danger pull-right">Fermer</button>
              <button mat-raised-button type="submit" class="btn btn-danger pull-left">Valider</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
